<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="procuct_img">
          <source
            media="(min-width: 600px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume Gabrielle Essence Eau De Parfum"
          />
        </picture>
      </article>

      <div class="product_content">
        <p class="product_category">Perfume</p>
        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product_cost">
          <p class="first-cost">$149.99</p>
          <p class="second-cost"><s>$169.99</s></p>
        </div>
        <button class="btn" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
